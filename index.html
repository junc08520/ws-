<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación Especial</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#ff416c,#ff4b2b);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    color:#ffffff;
}

.container{
    max-width:500px;
    padding:30px;
}

h1{
    font-size:32px;
    margin-bottom:15px;
}

p{
    font-size:18px;
    margin-bottom:40px;
    line-height:1.6;
}

.btn{
    display:inline-block;
    padding:18px 40px;
    background:#ffffff;
    color:#ff416c;
    font-size:18px;
    font-weight:bold;
    border-radius:40px;
    text-decoration:none;
    transition:0.3s ease;
}

.btn:hover{
    background:#ffe6ea;
    transform:translateY(-3px);
}

.small{
    margin-top:20px;
    font-size:14px;
    opacity:0.9;
}
</style>
</head>

<body>

<div class="container">
    <h1>¡Estás Invitado!</h1>
    
    <p>
        Una experiencia diferente, música, buena energía y nuevas conexiones.  
        Únete a nuestra comunidad y descubre más detalles.
    </p>

    <a class="btn" href="https://wa.me/YourNumberHere?text=Hola%20quiero%20más%20información" target="_blank">
        Unirme a la Comunidad
    </a>

    <div class="small">
        Evento gratuito · Cupo limitado
    </div>
</div>

</body>
</html>
