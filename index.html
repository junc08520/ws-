<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кофе кездесуіне шақыру</title>

    <style>
        :root {
            --primary-color: #C58A4B;
            --bg-gradient: linear-gradient(180deg, #fefcf7 0%, #f2ebe2 100%);
            --text-color: #2a2a2a;
            --button-bg: #4A2C19;
            --button-hover: #C58A4B;
        }

        body {
            margin: 0;
            font-family: "Georgia", "Times New Roman", serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 50px 25px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 18px;
            color: #555;
            margin-bottom: 35px;
        }

        .image-box {
            margin: 30px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
        }

        .image-box img {
            width: 100%;
            display: block;
        }

        .text {
            font-size: 18px;
            color: #3f3f3f;
            margin: 25px 0;
        }

        .text em {
            font-style: italic;
            color: #1f1f1f;
        }

        .cta {
            margin-top: 40px;
        }

        .cta a {
            display: inline-block;
            padding: 16px 40px;
            background: var(--button-bg);
            color: #fff;
            text-decoration: none;
            font-size: 17px;
            border-radius: 35px;
            transition: all 0.3s ease;
        }

        .cta a:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Кофе кездесуіне шақыру</h1>
        <div class="subtitle">Демалыс уақыты, дәмді кофе және жақсы әңгіме</div>

        <div class="image-box">
            <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=80" alt="Кофе және достар">
        </div>

        <div class="text">
            Достарыңызбен кездесу, <br>
            қызықты әңгімелер және <br>
            жайлы демалыс уақыты өткізуге шақырамыз.
            <br><br>
            Бұл кездесу <em>еркін және қарапайым</em> атмосферада өтеді.
        </div>

        <div class="cta">
            <a href="https://wa.me/YourNumberHere?text=Сәлем" target="_blank">
                Қатысуға тіркелу
            </a>
        </div>

        <div class="note">
            Тегін шақыру · Міндеттемесіз · Тек кофе және жақсы әңгіме
        </div>
    </div>
