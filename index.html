<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        /* 这里的样式是为了让图片在页面居中且好看 */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* 深色背景更显高级 */
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid #333;
        }
        p {
            color: #888;
            margin-top: 15px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="photo_2026-02-02_21-26-38.jpg" alt="我的图片">
        <p>已成功连接 Vercel 部署</p>
    </div>

</body>
</html>
