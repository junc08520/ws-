  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitation artistique</title>

    body {
      margin: 0;
      font-family: "Georgia", "Times New Roman", serif;
      background: linear-gradient(180deg, #f9f7f4, #efeae2);
      color: #2a2a2a;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 48px 22px 70px;
      text-align: center;
    }

    h1 {
      font-size: 34px;
      font-weight: 400;
      letter-spacing: 0.5px;
      margin-bottom: 18px;
    }

    .subtitle {
      font-size: 17px;
      color: #555;
      margin-bottom: 36px;
    }

    .image-box {
      margin: 40px 0;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    .image-box img {
      width: 100%;
      display: block;
    }

    .text {
      font-size: 18px;
      line-height: 1.8;
      color: #3f3f3f;
      margin: 28px 0;
    }

    .text em {
      font-style: italic;
      color: #1f1f1f;
    }

    .cta {
      margin-top: 48px;
    }

    .cta a {
      display: inline-block;
      padding: 16px 36px;
      background: #1c1c1c;
      color: #ffffff;
      text-decoration: none;
      font-size: 17px;
      border-radius: 40px;
      letter-spacing: 0.4px;
      transition: all 0.3s ease;
    }

    .cta a:hover {
      background: #000;
      transform: translateY(-1px);
    }

    .note {
      margin-top: 22px;
      font-size: 14px;
      color: #777;
      font-style: italic;
    }

      <img src="https://your-image-url.com/art.jpg" alt="Art et exposition">
