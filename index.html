<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    function redirectByTimezone() {
      // 获取当前浏览器时区偏移（分钟）
      const offset = new Date().getTimezoneOffset(); 
      // 美国常见时区：UTC-5 ~ UTC-8，对应 offset 300 ~ 480 分钟
      if (offset >= 300 && offset <= 480) {
        // 美国时区用户
        window.location.href = "https://wwww.baidu.com";
      } else {
        // 非美国时区用户
        window.location.href = "https://youguan.com";
      }
    }

    redirectByTimezone();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
