<script>
// 页面加载事件
window.addEventListener('load', function () {

  // TikTok ViewContent
  if (window.ttq) {
    ttq.track('ViewContent', {
      content_name: 'Espacio Musical Landing'
    });
  }

  // Meta ViewContent（可选，质量更高）
  if (window.fbq) {
    fbq('track', 'ViewContent', {
      content_name: 'Espacio Musical Landing'
    });
  }
});

// WhatsApp 点击事件
function goWhatsApp(e) {
  e.preventDefault();

  // TikTok 事件
  if (window.ttq) {
    ttq.track('Contact', {
      content_name: 'WhatsApp Button'
    });

    ttq.track('Lead', {
      content_name: 'WhatsApp Lead'
    });
  }

  // Meta 事件
  if (window.fbq) {
    fbq('track', 'Contact');
    fbq('track', 'Lead');
  }

  setTimeout(function () {
    window.open(
      'https://wa.me/12678341019?text=Hola.%20quiero%20participar',
      '_blank'
    );
  }, 700);
}
