<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel 图片部署测试</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background: #fafafa; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); text-align: center; }
        img { max-width: 100%; height: auto; border-radius: 8px; margin-top: 15px; border: 1px solid #eee; }
        h1 { color: #111; font-size: 1.5rem; }
        p { color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1>我的图片已成功部署</h1>
        <p>图片路径：<code>images/photo.jpg</code></p>
        <img src="images/photo.jpg" alt="加载失败请检查文件名">
    </div>
</body>
</html>
