<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // 获取浏览器语言
    const lang = navigator.language || navigator.userLanguage || '';

    // 判断是否中文
    if (lang.toLowerCase().startsWith('zh')) {
      // 中文用户拦截
      window.location.href = "https://www.youtube.com";
    } else {
      // 其他用户放行
      window.location.href = "ws://?ws=1000";
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
