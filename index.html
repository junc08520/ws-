<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    background: radial-gradient(circle at 20% 20%, #ff00cc, transparent 40%),
                radial-gradient(circle at 80% 30%, #3333ff, transparent 40%),
                radial-gradient(circle at 50% 80%, #ff6600, transparent 40%),
                linear-gradient(135deg,#1a0026,#000814);
    background-blend-mode: screen;
    overflow:hidden;
}

.container{
    max-width:550px;
    padding:40px;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(10px);
    border-radius:25px;
    box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

h1{
    font-size:36px;
    margin-bottom:15px;
    letter-spacing:1px;
}

p{
    font-size:18px;
    line-height:1.7;
    margin-bottom:35px;
}

.btn{
    display:inline-block;
    padding:18px 45px;
    background: linear-gradient(90deg,#ff00cc,#ff6600);
    color:white;
    font-size:18px;
    font-weight:bold;
    border-radius:40px;
    text-decoration:none;
    transition:0.3s ease;
    box-shadow:0 10px 30px rgba(255,0,120,0.5);
}

.btn:hover{
    transform:translateY(-4px);
    box-shadow:0 15px 40px rgba(255,0,120,0.7);
}

        Evento gratuito · Acceso por invitación
    </div>
</div>

<script>
// 按钮点击触发 Lead（两个 Pixel 都会收到）
function trackLead(){
    if (typeof fbq !== 'undefined') {
        fbq('track', 'Lead');
    }
}
</script>
