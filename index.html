        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        .hero-section {

        .badge {
            display: inline-block;
            background: var(--brazil-green);
            color: white;
            padding: 7px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 25px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 155, 58, 0.4);

        h1 {

            margin-bottom: 20px;
            line-height: 1.1;
            background: linear-gradient(to right, var(--brazil-gold), #fff, var(--brazil-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p { font-size: 1.15rem; margin-bottom: 35px; color: #e0e0e0; }

        .feature-list {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .feature-item {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 22px;
            border-radius: 12px;
            font-size: 0.9rem;
            backdrop-filter: blur(8px);
        }

        .ws-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: linear-gradient(135deg, #25D366, #128C7E);

            text-decoration: none;
            padding: 20px 45px;
            border-radius: 60px;
            font-size: 1.5rem;
            font-weight: 800;
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            max-width: 420px;
        }

        .ws-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(37, 211, 102, 0.5);
        }

        .ws-button i { font-size: 2rem; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
