    <style>
        :root {
            --primary-color: #FF4F00; /* 荷兰橙 */
            --secondary-color: #1A2B49; /* 深蓝 */
            --bg-light: #F9FAFB;
            --text-main: #333333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .landing-container {
            width: 90%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            border: 1px solid #f0f0f0;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 12px;
            font-size: 0.85rem;
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #eee;
        }

        .online-dot {
            width: 10px;
            height: 10px;
            background: #2ecc71;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 5px rgba(46, 204, 113, 0.5);
        }

        .hero-section {
            padding: 40px 20px;
        }

        .profile-image-wrap {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .verified-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #007bff;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        h1 {
            font-size: 1.6rem;
            margin: 10px 0;
            color: var(--secondary-color);
            font-weight: 600;
        }

        p.description {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* 优化后的按钮 */
        .ws-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white !important;
            text-decoration: none;
            padding: 18px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            margin: 0 auto;
            width: 85%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 79, 0, 0.3);
        }

        .ws-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 79, 0, 0.4);
            filter: brightness(1.1);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
        }

        .feature-tag {
            font-size: 0.75rem;
            background: #f0f2f5;
            padding: 6px 14px;
            border-radius: 100px;
            color: #555;
            font-weight: 500;
        }

        .footer-note {
            padding: 20px;
            font-size: 0.75rem;
            color: #aaa;
            background-color: #fafafa;
            border-top: 1px solid #f0f0f0;
        }
    </style>
</head>
<body>

<div class="landing-container">
    <div class="status-bar">
        <span class="online-dot"></span> 
        <strong>124 Leden online</strong> in jouw regio
    </div>

    <div class="hero-section">
        <div class="profile-image-wrap">
            <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=300&q=80" alt="Profielfoto" class="profile-image">
            <div class="verified-badge">✓</div>
        </div>
        
        <h1>Ontmoet haar vandaag</h1>
        <p class="description">
            Echte connecties, geen gedoe. <br>
            Direct contact via een beveiligde verbinding.
        </p>

        <a href="https://wa.me/17655566144?text=hello" 
           class="ws-button" 
           onclick="ttq.track('Contact');">
            Stuur een bericht
        </a>

        <div class="features">
            <span class="feature-tag">✔ Geverifieerd</span>
            <span class="feature-tag">✔ 100% Privé</span>
            <span class="feature-tag">✔ Amsterdam</span>
        </div>
    </div>

    <div class="footer-note">
        Door op de knop te klikken, accepteer je onze privacyvoorwaarden. <br>
        © 2026 Verbind Direct NL
    </div>
</div>
